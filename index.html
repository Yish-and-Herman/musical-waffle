<header><h1> Movie Project</h1></header>
<hr>
<p> Add or delete movies as you please!</p>
<form>
    <label>
        Add a New Movie and Rating
    </label>
    <label for="movie-title"></label><input name="movie" id="movie-title" type="text" placeholder="Movie Title">
    <label for="rating"></label><input name="movie" id="rating" type="text" placeholder="Movie Rating">
    <button type="submit" id="submit-movie">Add Movie and Rating</button>
</form>
<div id="movies">
</div>
